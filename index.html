<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto de Codificación JavaScript</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Reto de Codificación JavaScript</h1>

        <!-- Tarea 1: Invertir una cadena -->
        <div class="task">
            <h2>Tarea 1: Invertir una cadena</h2>
            <label for="inputString">Introduce una cadena:</label>
            <input type="text" id="inputString">
            <button onclick="invertirCadena()">Invertir Cadena</button>
            <div class="output" id="outputInvertirCadena"></div>
        </div>

        <!-- Tarea 2: Número primo -->
        <div class="task">
            <h2>Tarea 2: Número primo</h2>
            <label for="inputNumero">Introduce un número:</label>
            <input type="number" id="inputNumero">
            <button onclick="esNumeroPrimo()">Verificar Primo</button>
            <div class="output" id="outputNumeroPrimo"></div>
        </div>

        <!-- Tarea 3: Eliminar duplicados en un arreglo -->
        <div class="task">
            <h2>Tarea 3: Eliminar duplicados en un arreglo</h2>
            <label for="inputArrayDuplicados">Introduce un arreglo (separado por comas):</label>
            <input type="text" id="inputArrayDuplicados">
            <button onclick="eliminarDuplicados()">Eliminar Duplicados</button>
            <div class="output" id="outputEliminarDuplicados"></div>
        </div>

        <!-- Tarea 4: Factorial de un número -->
        <div class="task">
            <h2>Tarea 4: Factorial de un número</h2>
            <label for="inputFactorial">Introduce un número:</label>
            <input type="number" id="inputFactorial">
            <button onclick="calcularFactorial()">Calcular Factorial</button>
            <div class="output" id="outputFactorial"></div>
        </div>

        <!-- Tarea 5: Recuento de vocales -->
        <div class="task">
            <h2>Tarea 5: Recuento de vocales</h2>
            <label for="inputCadenaVocales">Introduce una cadena:</label>
            <input type="text" id="inputCadenaVocales">
            <button onclick="contarVocales()">Contar Vocales</button>
            <div class="output" id="outputContarVocales"></div>
        </div>

        <!-- Tarea 6: Suma los números en un arreglo -->
        <div class="task">
            <h2>Tarea 6: Suma los números en un arreglo</h2>
            <label for="inputArraySuma">Introduce un arreglo (separado por comas):</label>
            <input type="text" id="inputArraySuma">
            <button onclick="sumarNumeros()">Sumar Números</button>
            <div class="output" id="outputSumarNumeros"></div>
        </div>

        <!-- Tarea 7: Encontrar el máximo en una operación -->
        <div class="task">
            <h2>Tarea 7: Encontrar el máximo en una operación</h2>
            <label for="inputArrayMaximo">Introduce un arreglo (separado por comas):</label>
            <input type="text" id="inputArrayMaximo">
            <button onclick="encontrarMaximo()">Encontrar Máximo</button>
            <div class="output" id="outputEncontrarMaximo"></div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
